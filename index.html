<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Animate Bootstrap</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 class="title">As Melhores Praias de Sydney</h1>

    <div class="cards-container">
        <div class="card card-bon animate__animated" style="width: 18rem;">
          <img src="./img/bondi-beach.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Bondi Beach</p>
          </div>
        </div>
    
        <div class="card card-man animate__animated" style="width: 18rem;">
          <img src="./img/manly-beach.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Manly Beach</p>

          </div>
        </div>
    
        <div class="card card-pal animate__animated" style="width: 18rem;">
          <img src="./img/palm-beach.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Palm Beach</p>
        </div>
        </div>
    
        <div class="card card-coo animate__animated" style="width: 18rem;">
        <img src="./img/coogee-beach.png" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Coogee Beach</p>
        </div>
        </div>
    
        <div class="card card-tam animate__animated" style="width: 18rem;">
        <img src="./img/tamarama-beach.png" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Tamarama Beach</p>
        </div>
        </div>
    
        <div class="card card-she" style="width: 18rem;">
        <img src="./img" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Shelly Beach</p>
        </div>
        </div>
      <div class="card card-wat" style="width: 18rem; ">
        <img src="./img" class="card-img-top" alt="...">
      <div class="card-body">
          <p class="card-text">Watsons Bay</p>
      </div>
      </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
